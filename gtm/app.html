<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>GTM Revenue & Activity Calculator</title>

  <!-- Fonts & basic styles to match the landing -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--charcoal:#1f2937;--charcoal-2:#111827;--orange:#f97316;--line:#e5e7eb;--bg:#f6f7f9}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#111827}
    header{background:linear-gradient(180deg,var(--charcoal),var(--charcoal-2));color:#fff;padding:16px 20px}
    h1{margin:0;font-size:24px;font-weight:800}
    #root{max-width:1200px;margin:18px auto;padding:0 16px}
    .card{background:#fff;border:1px solid var(--line);border-radius:12px;padding:16px}
    .muted{color:#6b7280}
    input,select{border:1px solid var(--line);border-radius:10px;padding:8px 10px}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin:12px 0}
    .pill{display:inline-block;background:#ffe3d0;color:#7a2e00;border-radius:999px;padding:4px 10px;font-weight:600}
  </style>

  <!-- React 18 UMD + Babel (client-side JSX transform) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <header><h1>GTM Revenue & Activity Calculator</h1></header>
  <div id="root"></div>

  <!-- Only JS/JSX goes inside this script. NO <html>, <head>, <style>, etc. -->
  <script type="text/babel">
    // Hooks from React (do NOT comment this out)
    const { useMemo, useState } = React;

    /* -----------------------------------------------------------
       TEMP STUB (for a quick visual test)
       Replace this component body with your full calculator code.
       Keep the function name and the final render() call below.
    ----------------------------------------------------------- */
    function GTMCalculator() {
      const [quota, setQuota] = useState(1_000_000);
      const [attain, setAttain] = useState(85);
      const revenue = useMemo(() => quota * (attain/100), [quota, attain]);

      return (
        <div className="card">
          <div className="row">
            <span className="pill">Working</span>
            <span className="muted">You can now paste your full calculator below.</span>
          </div>
          <div className="row">
            <label>Quota per AE (annual)</label>
            <input type="number" value={quota}
              onChange={(e)=>setQuota(Number(e.target.value)||0)} />
            <label>Attainment %</label>
            <input type="number" min={0} max={200} value={attain}
              onChange={(e)=>setAttain(Math.max(0,Math.min(200, Number(e.target.value)||0)))} />
          </div>
          <div className="row">
            <strong>Example recognized revenue:</strong> ${revenue.toLocaleString()}
          </div>
          <hr style={{margin:"16px 0"}}/>
          <div className="muted">
            Next step: paste your full calculator component code here (replacing this stub).
            Remove any <code>import</code>/<code>export</code> lines, keep <code>const {'{ useMemo, useState }'} = React;</code>.
          </div>
        </div>
      );
    }

    /* -----------------------------------------------------------
       MOUNT (keep this)
    ----------------------------------------------------------- */
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<GTMCalculator />);
  </script>
</body>
</html>
