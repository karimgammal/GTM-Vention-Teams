<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Team Enablement Framework</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{--charcoal:#1f2937;--charcoal-2:#111827;--orange:#f97316;--line:#e5e7eb;--bg:#f6f7f9;--card:#fff}
  *{box-sizing:border-box} body{margin:0;background:var(--bg);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  header{background:linear-gradient(180deg,var(--charcoal),var(--charcoal-2));color:#fff;padding:16px 20px}
  header h1{margin:0;font-weight:800}
  .container{max-width:1200px;margin:18px auto;padding:0 16px}
  .section{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:16px 18px;margin:14px 0}
</style>
<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head><body>
<header><div class="container"><h1>Team Enablement Framework</h1></div></header>
<div id="root" class="container"></div>
<script type="text/babel" data-presets="react,typescript">
const { useState, useMemo } = React;

/* icon shims */
const Target = (props) => (React.createElement('span', {style:{marginRight:6}}, '🎯'));
const DollarSign = (props) => (React.createElement('span', {style:{marginRight:6}}, '💲'));
const TrendingUp = (props) => (React.createElement('span', {style:{marginRight:6}}, '📈'));
const BookOpen = (props) => (React.createElement('span', {style:{marginRight:6}}, '📘'));
const Users = (props) => (React.createElement('span', {style:{marginRight:6}}, '👥'));
const CheckCircle = (props) => (React.createElement('span', {style:{marginRight:6}}, '✅'));
const Sparkles = (props) => (React.createElement('span', {style:{marginRight:6}}, '✨'));
const Zap = (props) => (React.createElement('span', {style:{marginRight:6}}, '⚡️'));

/* === Begin pasted content from team_enablement_framework.tsx (imports removed) === */
const TeamEnablementFramework = () => {
  const money = (n:number)=> (Number(n)||0).toLocaleString(undefined,{style:"currency",currency:"USD",maximumFractionDigits:0});

  const pillars = [
    {
      id: 'foundations',
      title: 'Foundations & Onboarding',
      icon: BookOpen,
      items: [
        'Role clarity (charter, ICPs, territories, SLAs)',
        'Tooling access (CRM, sequencing, data, enablement)',
        'Onboarding plan with 30–60–90 scorecard & MEDDIC'
      ]
    },
    {
      id: 'productivity',
      title: 'Daily Productivity & Coaching',
      icon: Zap,
      items: [
        'Daily operating rhythm & dashboards',
        'Manager 1:1s / call-coaching / deal-reviews',
        'Team practice: objection handling, discovery, demo'
      ]
    },
    {
      id: 'pipeline',
      title: 'Pipeline Engine',
      icon: TrendingUp,
      items: [
        'Outbound plays per vertical (Fintech & Healthcare)',
        'ABM with 5 contacts per account, multi-threading',
        'Event & content hooks; partner co-selling'
      ]
    },
    {
      id: 'quality',
      title: 'Qualification & Process',
      icon: CheckCircle,
      items: [
        'MEDDIC across stages; stage definitions & exit criteria',
        'Risk flags & deal-review templates',
        'Technical validation: POCs, references, ROI'
      ]
    },
    {
      id: 'people',
      title: 'People & Culture',
      icon: Users,
      items: [
        'Career ladders; promotion paths',
        'Recognition & SPIFs',
        'Continuous learning; peer-led sessions'
      ]
    },
  ];

  return (
    <div>
      <div className="section">
        <h2 style={{margin:0,display:"flex",alignItems:"center"}}><Target/> Enablement Operating System</h2>
        <p style={{marginTop:8,color:"#6b7280"}}>Pragmatic enablement blueprint to make the team ramp faster, sell better, and win more in Fintech & Healthcare.</p>
        <div style={{display:"grid",gridTemplateColumns:"repeat(2,minmax(260px,1fr))",gap:12,marginTop:8}}>
          {pillars.map(p=>(
            <div key={p.id} className="section" style={{margin:0}}>
              <div style={{fontWeight:800,fontSize:16,display:"flex",alignItems:"center"}}>{p.icon({})} {p.title}</div>
              <ul style={{margin:"8px 0 0 18px"}}>
                {p.items.map((it,i)=><li key={i} style={{margin:"4px 0"}}>{it}</li>)}
              </ul>
            </div>
          ))}
        </div>
      </div>

      <div className="section">
        <h2 style={{margin:0}}><Sparkles/> Proof & Metrics</h2>
        <ul style={{margin:"8px 0 0 18px"}}>
          <li>Reduced ramp by 30–45 days via structured onboarding & scorecards</li>
          <li>MECE pipeline coverage and consistent stage hygiene</li>
          <li>Manager leverage: call-coaching & deal inspection ritual</li>
        </ul>
      </div>
    </div>
  );
};
/* === End pasted content === */

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(React.createElement(TeamEnablementFramework, null));
</script>
</body></html>
